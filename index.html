<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/ThierryBeccaro.jpg">
    <title>TUSMO</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>

<body>
    <div class="visible">
        <header>
            <div class="headIcon">
                <i class="fa-regular fa-house" style="color: #ff2bdc;"></i>
            </div>
            <div class="logoTusmo">
                <div class="letter">C</div>
                <div class="letter">Y</div>
                <div class="letter">B</div>
                <div class="letter">E</div>
                <div class="letter">R</div>
                <div class="letter">T</div>
                <div class="letter">U</div>
                <div class="letter">S</div>
                <div class="letter">M</div>
                <div class="letter">O</div>
            </div>
        </header>
        <div class="grid">
            <div class="row grille">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row grille">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row grille">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row grille">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row grille">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row grille">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
        <div class="keyboard">
            <div class="row">
                <div class="key">A</div>
                <div class="key">Z</div>
                <div class="key">E</div>
                <div class="key">R</div>
                <div class="key">T</div>
                <div class="key">Y</div>
                <div class="key">U</div>
                <div class="key">I</div>
                <div class="key">O</div>
                <div class="key">P</div>
            </div>
            <div class="row">
                <div class="key">Q</div>
                <div class="key">S</div>
                <div class="key">D</div>
                <div class="key">F</div>
                <div class="key">G</div>
                <div class="key">H</div>
                <div class="key">J</div>
                <div class="key">K</div>
                <div class="key">L</div>
                <div class="key">M</div>
            </div>
            <div class="row">
                <div class="key" id="buttonReturn"><i class="fa-solid fa-delete-left"></i></div>
                <div class="key">W</div>
                <div class="key">X</div>
                <div class="key">C</div>
                <div class="key">V</div>
                <div class="key">B</div>
                <div class="key">N</div>
                <div class="key" id="buttonEnter"><i class="fa-solid fa-arrow-right-to-bracket"></i></div>
            </div>
        </div>

        <script src="js/script.js"></script>

    </div>
    <div class="skeleton">
        <img src="assets/ThierryCyber.png" alt="Thierry Beccaro Cyber">
    </div>
</body>

</html>
